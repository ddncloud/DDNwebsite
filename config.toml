# Site params
[params]
home= "Home"
logo = "images/logo.png"
gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
# Meta data
description = "We make cloud computing infrastructures work for your software applications!"
author = "Themefisher"
# Google Analitycs
googleAnalitycsID = "Your ID"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    # icon = "tf-ion-play"
    heading = "DDN Cloud Initiatives"
    content= "We make cloud computing infrastructures work for your software applications! We are as concerned as you about security, privacy, and the elasticity of your service- and microservice-based software applications."
    btn = true
    btnText="Explore Us"
    btnURL="#services"#team-skills

    # call to action
    [params.cta]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    title = "Do you want to get your cloud solutions right?"
    btnURL = "#contact-us"
    btnText = "Start a project with us"

    # counter
    [params.counter]
    enable = true
    bgImage = "images/backgrounds/bg-1.jpg"
      [[params.counter.counterItem]]
      title = "Happy Clients"
      icon = "tf-ion-android-happy"
      count = "9"

      [[params.counter.counterItem]]
      title = "Projects completed"
      icon = "tf-ion-archive"
      count = "21"

      [[params.counter.counterItem]]
      title = "Positive feedback"
      icon = "tf-ion-thumbsup"
      count = "95"

      [[params.counter.counterItem]]
      title = "Cups of Coffee"
      icon = "tf-ion-coffee"
      count = "> 1 Million"

    # footer
    [params.footer]
        copyright = "Themefisher Team"
        copyrightURL = "http://www.themefisher.com"

